apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-voting-app
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
      name: postgres-pod
  template:
    metadata:
      labels:
        app: demo-voting-app
        name: postgres-pod
      name: postgres-pod
    spec:
      containers:
        -
          name: postgres
          image: postgres:9.4

          ports:
            - containerPort: 5432
